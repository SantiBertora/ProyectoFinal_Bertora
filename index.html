<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Distribuidora SB</title>
    <link rel="shortcut icon" href="/img/logo/logo.png">
</head>

<body>

    <!--header con el logo y el nombre de la empresa-->
    <header>
        <img id="logo" src="/img/logo/logo.png" alt="Logo de la empresa">
        <h1 id="nombreDeLaEmpresa">Distribuidora SB</h1>
    </header>

    <main>

        <!--El catálogo se creará aquí-->
        <div>
            <section id="catalogo">
                <ul id="listadoProductos">
            
                </ul>
            </section>
        </div>
        
        <!--aquí tendremos el carrito-->
        <section  id="carrito">
            <p id="tituloCarrito">Carrito de Compras</p>
            <ul id="listadoCarrito">

            </ul>

            <!--este contenedor nos mostrara el precio final y contiene los botones de finalizar compra y limpiar el carro-->
            <div class="contenedorBtnCarrito">
                <p id="precioFinal">Total pedido: <span></span></p>
                <button id="finalizarCompra">Finalizar Compra</button>
                <button id="vaciarCarrito">Limpiar Carrito</button>
            </div>
        </section>
    </main>

    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
</body>
</html>
